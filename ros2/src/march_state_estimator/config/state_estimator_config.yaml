        - 1e-2  # y
        - 1e-2  # z
        angular_velocity:
        - 1e-2  # roll
        - 1e-2  # pitch
        - 1e-2  # yaw
        foot_position:
        - 1e-2  # x
        - 1e-2  # y
        - 1e-2  # z
        accelerometer_bias:
        - 1e-2  # x
        - 1e-2  # y
        - 1e-2  # z
        gyroscope_bias:
