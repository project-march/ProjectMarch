        - 1e3  # left_knee
        - 1e3  # left_ankle_dpf
        - 1e3  # left_ankle_ie
        - 1e3  # right_hip_aa
        - 1e3  # right_hip_fe
        - 1e3  # right_knee
        - 1e3  # right_ankle_dpf
        - 1e3  # right_ankle_ie