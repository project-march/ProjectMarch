testsetup:
  network_interface_name: enp1s0
  ecatCycleTime: 8
  ecatSlaveTimeout: 250
  joints:
    - linear_joint:
        motor_controller:
          slaveIndex: 1
          axis: 1
          useIncrementalEncoderForPosition: false
          absoluteEncoder:
            resolution: 14
            direction: 1
            minPositionIU: 13739
            maxPositionIU: 15857
            zeroPositionIU: 15013
            lowerSoftLimitMarginRad: 0.00349066
            upperSoftLimitMarginRad: 0.00349066
            lowerErrorSoftLimitMarginRad: 0.00174533
            upperErrorSoftLimitMarginRad: 0.00174533
          incrementalEncoder:
            countsPerRotation: 6400
            transmission: 183.78
            direction: 1
          torqueSensor:
            maxTorque: 150.0
            averageTorque: 10
        gains:
          position:
            p: 15.0
            i: 0.0
            d: 0.2
          torque:
            p: 50.0
            d: 0.0002
    - rotational_joint:
        motor_controller:
          slaveIndex: 4
          axis: 0
          useIncrementalEncoderForPosition: true
          absoluteEncoder:
            resolution: 20
            direction: 1
            minPositionIU: 453989
            maxPositionIU: 818338
            zeroPositionIU: 555555
            lowerSoftLimitMarginRad: 0.10908308
            upperSoftLimitMarginRad: 0.10908308
            lowerErrorSoftLimitMarginRad: 0.05454154
            upperErrorSoftLimitMarginRad: 0.05454154
          incrementalEncoder:
            direction: 1
            resolution: 12
            transmission: 101
          torqueSensor:
            maxTorque: 250.0
            averageTorque: 10
        gains:
          position:
            p: 20.0
            i: 0.0
            d: 1.5
          torque:
            p: 0.1
            d: 0.0
