testsetup:
  if_name: enp1s0
  ecatCycleTime: 8
  ecatSlaveTimeout: 250
  joints:
    - linear_joint:
        motor_controller:
          type: odrive
          actuationMode: torque
          slaveIndex: 2
          axis: 1
          motorKV: 210
          useIncrementalEncoder: true
          absoluteEncoder:
            resolution: 14
            direction: 1
            minPositionIU: 9443  # Ros kills itself if it is in its hard limits (same as encode limits).
            maxPositionIU: 10643  # Ros kills itself if it is in its hard limits (same as encode limits).
            zeroPositionIU: 10246
            lowerSoftLimitMarginRad: 0.00349066  # Ros warns if it is x away from hard limit.
            upperSoftLimitMarginRad: 0.00349066  # Ros warns if it is x away from hard limit.
            lowerErrorSoftLimitMarginRad: 0.00174533  # Ros stops if it is x away from hard limit.
            upperErrorSoftLimitMarginRad: 0.00174533  # Ros stops if it is x away from hard limit.
          incrementalEncoder:
            countsPerRotation: 6400
            transmission: 314 
            direction: 1
        pids:
          position:
            p: 10.0
            i: 0.0
            d: 0.2
          torque:
            p: 0.0
            i: 0.0
            d: 0.0