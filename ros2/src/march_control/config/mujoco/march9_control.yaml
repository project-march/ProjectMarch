controller_manager:
  ros__parameters:
    update_rate: 125  # Hz

    march_pdb_state_broadcaster:
      type: pdb_state_broadcaster/PdbStateBroadcaster

    march_motor_controller_state_broadcaster:
      type: march_motor_controller_state_broadcaster/MotorControllerStateBroadcaster

    joint_trajectory_controller:
      type: joint_trajectory_controller/JointTrajectoryController

march_motor_controller_state_broadcaster:
  ros__parameters:
    update_rate: 125
    possible_joints:
      - left_ankle_dpf
      - left_hip_aa
      - left_hip_fe
      - left_knee
      - right_ankle_dpf
      - right_hip_aa
      - right_hip_fe
      - right_knee

joint_trajectory_controller:
  ros__parameters:
    update_rate: 125
    joints:
      - left_ankle_dpf
      - left_ankle_ie
      - left_hip_aa
      - left_hip_fe
      - left_knee
      - right_ankle_dpf
      - right_ankle_ie
      - right_hip_aa
      - right_hip_fe
      - right_knee
    interface_name: position
    command_interfaces:
      - position
    state_interfaces:
      - position