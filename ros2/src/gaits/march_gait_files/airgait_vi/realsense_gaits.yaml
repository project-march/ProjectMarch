# All realsense gaits that will be parameterized on 2 dimensions, this will generally
# be done by first parameterizing the 1st with the 2nd & 3rd with the 4th using the
# depth parameter and then the two created subgaits with the height pararmeter
realsense_stairs_down_single_step:
  realsense_category: stairs_down
  camera_to_use: front
  starting_position: static
  final_position: static
  dimensions: 2
  subgaits:
    right_open:
      - MVI_stairsdown_rightopen_low_undeep_v5
      - MVI_stairsdown_rightopen_low_deep_v5
      - MVI_stairsdown_rightopen_high_undeep_v5
      - MVI_stairsdown_rightopen_high_deep_v5
    left_close:
      - MVI_stairsdown_leftclose_low_undeep_v5
      - MVI_stairsdown_leftclose_low_deep_v5
      - MVI_stairsdown_leftclose_high_undeep_v5
      - MVI_stairsdown_leftclose_high_deep_v5

