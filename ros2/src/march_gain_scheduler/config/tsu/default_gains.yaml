# DUMMY GAINS FOR TESTING
joints:
  linear_joint:
    constant_gains: [1.0, 2.0, 3.0]
    joint_angle_ranges: 
      - range: [-.inf, 0.5]
        gains: [1.0, 2.0, 3.0]
      - range: [0.5, 1.0]
        gains: [4.0, 5.0, 6.0]
      - range: [1.0, .inf]
        gains: [7.0, 8.0, 9.0]
  rotational_joint:
    constant_gains: [2.0, 3.0, 4.0] 
    joint_angle_ranges: 
      - range: [-.inf, 0.5]
        gains: [1.0, 2.0, 3.0]
      - range: [0.5, 1.0]
        gains: [4.0, 5.0, 6.0]
      - range: [1.0, .inf]
        gains: [7.0, 8.0, 9.0]